<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/menulangues copy/menulangues.css" />
    <title>menulangues</title>
  </head>
  <body>
    <header>
      <a href="./index.html"
        ><img
          class="image-menu-logo"
          src="../assets/img/Logo-Nav.svg"
          alt="Logo EQA"
      /></a>
      <input type="checkbox" id="check" />
      <label for="check" class="icon">
        <svg
          id="open-menu"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          style="fill: rgba(255, 255, 255, 1)"
        >
          <path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"></path>
        </svg>
        <svg
          id="close-menu"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          style="fill: rgba(253, 252, 252, 1)"
        >
          <path
            d="m16.192 6.344-4.243 4.242-4.242-4.242-1.414 1.414L10.535 12l-4.242 4.242 1.414 1.414 4.242-4.242 4.243 4.242 1.414-1.414L13.364 12l4.242-4.242z"
          ></path>
        </svg>
      </label>
      <nav class="menu-list">
        <a href="./chip.html">Chip</a>
        <a href="./exo-skeleton.html">Exo-Skeleton</a>
        <a href="./subscription.html">Subscription</a>
        <ul>
          <li class="menu-deroulant">
            <a href="#">
              <img src="/assets/img/languages.svg" alt="English" /> Language
            </a>
            <ul class="sous-menu">
              <li><a href="#">English</a></li>
              <li><a href="#">French</a></li>
            </ul>
          </li>
        </ul>
        <a href="#">
          <img
            class="width-logo-nav"
            src="../assets/img/Vectorshopping.svg"
            alt="Shopping"
          />
        </a>
        <a href="#">
          <img
            class="arrow-down"
            src="../assets/img/VectorBas-lien.svg"
            alt="Arrow down"
          />
          <img
            class="width-logo-nav"
            src="../assets/img/customer/profil user.svg"
            alt="profil user"
          />
        </a>
      </nav>
    </header>
  </body>
</html>
