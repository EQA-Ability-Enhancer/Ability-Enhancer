<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Login page EQA-AbilityEnhancer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/assets/img/favicon/favicon.ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;700&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/loginregister.css"/>
    <link rel="stylesheet" href="/responsive/loginregister.css" />
    <title>EQA - Connexion</title>
  </head>
  <header>
    <a href="./index.html"
      ><img
        class="image-menu-logo"
        src="../assets/img/Logo-Nav.svg"
        alt="Logo EQA"
    /></a>
    <input type="checkbox" id="check" />
    <label for="check" class="icon">
      <svg
        id="open-menu"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        style="fill: rgba(255, 255, 255, 1)"
      >
        <path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"></path>
      </svg>
      <svg
        id="close-menu"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        style="fill: rgba(253, 252, 252, 1)"
      >
        <path
          d="m16.192 6.344-4.243 4.242-4.242-4.242-1.414 1.414L10.535 12l-4.242 4.242 1.414 1.414 4.242-4.242 4.243 4.242 1.414-1.414L13.364 12l4.242-4.242z"
        ></path>
      </svg>
    </label>
    <nav class="menu-list">
      <a class="animationNav" href="/fr-fr/chip.html">Puce</a>
      <a class="animationNav" href="/fr-fr/exo-skeleton.html">Exo-Squelette</a>
      <a class="animationNav" href="/fr-fr/subscription.html">Abonnements</a>
      <ul>
        <li class="menu-deroulant">
          <a href="#">
            <img src="/assets/img/france.svg" alt="French" /> Langage
          </a>
          <ul class="sous-menu">
            <li><a href="/loginregister.html">English</a></li>
            <li><a href="/fr-fr/loginregister.html">French</a></li>
          </ul>
        </li>
      </ul>
      <a href="#">
        <img
          class="width-logo-nav"
          src="../assets/img/Vectorshopping.svg"
          alt="Shopping"
        />
      </a>
      <a href="/fr-fr/loginregister.html">
        <img
          class="width-logo-nav"
          src="../assets/img/customer/user-solid.png"
          alt="profil user"
        />
      </a>
    </nav>
  </header>
  <body>
    <div class="Form-box">
      <form class="Login-form">
        <h1>Connexion</h1>
        <div class="input-box">
          <input type="text" required />
          <label>Email</label>
          <ion-icon name="mail-outline"></ion-icon>
        </div>
        <div class="input-box">
          <input type="password" required />
          <label>Mot de passe</label>
          <ion-icon name="lock-closed-outline"></ion-icon>
        </div>
        <div class="checkbox">
          <span>
            <input type="checkbox" id="login-checkbox" />
            <label for="login-checkbox">Se souvenir de moi</label>
          </span>
          <h5>Mot de passe oublié ?</h5>
        </div>
        <button type="submit" class="submit-btn">Envoyer</button>
        <h5 class="Register-btn">Pas encore de compte ? Inscription</h5>
      </form>
      <form class="Register-form">
        <h1>Inscription</h1>
        <div class="input-box">
          <input type="text" required />
          <label>Pseudo</label>
          <ion-icon name="person-outline"></ion-icon>
        </div>
        <div class="input-box">
          <input type="text" required />
          <label>Email</label>
          <ion-icon name="mail-outline"></ion-icon>
        </div>
        <div class="input-box">
          <input type="password" required />
          <label>Mot de passe</label>
          <ion-icon name="lock-closed-outline"></ion-icon>
        </div>
        <div class="checkbox">
          <input type="checkbox" id="register-checkbox" />
          <label for="register-checkbox"
            >J'accepte les termes et conditions</label
          >
        </div>
        <button type="submit" class="submit-btn">Envoyer</button>
        <h5 class="Login-btn">Déjà enregistré ? Connexion</h5>
      </form>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="../scripts/loginregister.js"></script>
  </body>
</html>
