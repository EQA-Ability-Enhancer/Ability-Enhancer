<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Payment page EQA-AbilityEnhancer" />
    <link
      rel="shortcut icon"
      href="./assets/img/favicon/favicon.ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;700&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="./styles/payment.css" rel="stylesheet" />
    <link rel="stylesheet" href="/responsive/payment.css" />
    <title>EQA - Payment</title>
  </head>
  <body>
    <main>
      <form>
        <section class="payment flex-card select">
          <div class="flex-radio container">
            <div>
              <h2>Pay with Credit Card</h2>
            </div>
            <div>
              <img
                src="./assets/img/payment/Payment-Visa.svg"
                alt="Visa Payment"
              />
              <img
                src="./assets/img/payment/Payment-Stripe.svg"
                alt="Stripe Payment"
              />
              <img
                src="./assets/img/payment/Payment-Master.svg"
                alt="MasterCard Payment"
              />
            </div>
          </div>
          <div class="holder-flex">
            <div>
              <label class="Hname" for="holderName">Card Holder</label>
              <input
                type="text"
                id="holderName"
                name="holdername"
                placeholder="Card Holder Name"
              />
            </div>
            <div>
              <label for="expiry">Expiry</label>
              <input
                type="text"
                id="expiry"
                name="expirycard"
                placeholder="06/2025"
              />
            </div>
            <div>
              <label for="cardNumber">Card Number</label>
              <input
                type="text"
                id="cardNumber"
                name="cardnumber"
                placeholder="BE48-4875-9548-4254"
              />
            </div>
            <div>
              <label for="Cvv">CVV</label>
              <input type="text" id="Cvv" name="Cvvcard" placeholder="***" />
            </div>
          </div>
        </section>
        <section class="payment-other select">
          <div>
            <h2>Apple Pay</h2>
            <p>Unlimited users and unlimited individual data.</p>
          </div>
          <img
            src="./assets/img/payment/Payment-Apple.svg"
            alt="Payment Apple"
          />
        </section>
        <section class="payment-other select">
          <div>
            <h2>Paypal</h2>
            <p>
              You will be redirected to the PayPal website after submitting your
              order
            </p>
          </div>
          <img
            src="./assets/img/payment/Payment-Paypal.svg"
            alt="Payment Paypal"
          />
        </section>
        <div class="flex-protected">
          <img src="./assets/img/payment/Secure Icon.svg" alt="Icon Secure" />
          <p>
            We protect your payment information using encryption to provide
            bank-level security.
          </p>
        </div>
        <div class="flex-End">
          <img src="./assets/img/payment/Norton Icon.svg" alt="Norton Secure" />
          <div>
            <button class="back" type="button">
              <a
                href="https://www.eqa-abilityenhancer.ovh/subscription#back-payment"
                >Back</a
              >
            </button>
            <button class="next" type="button">
              <a
                href="https://www.eqa-abilityenhancer.ovh/subscription#back-payment"
                >Next</a
              >
            </button>
          </div>
        </div>
      </form>
    </main>
    <script src="./scripts/payment.js"></script>
  </body>
</html>
