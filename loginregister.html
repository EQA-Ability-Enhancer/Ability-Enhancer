        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        style="fill: rgba(255, 255, 255, 1)">
        <path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"></path>
      </svg>
      <svg
        id="close-menu"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        style="fill: rgba(253, 252, 252, 1)">
        <path
          d="m16.192 6.344-4.243 4.242-4.242-4.242-1.414 1.414L10.535 12l-4.242 4.242 1.414 1.414 4.242-4.242 4.243 4.242 1.414-1.414L13.364 12l4.242-4.242z"></path>

    <nav class="menu-list">
      <a class="animationNav" href="./chip.html">Chip</a>
      <a class="animationNav" href="./exo-skeleton.html">Exo-Skeleton</a>

      <ul>
        <li class="menu-deroulant">
          <a href="#">
            <img src="/assets/img/languages.svg" alt="English" /> Language
          </a>
          <ul class="sous-menu">
            <li><a href="#">English</a></li>

          </ul>
        </li>
      </ul>
      <a href="#">
        <img
          class="width-logo-nav"
          src="../assets/img/Vectorshopping.svg"
          alt="Shopping" />
      </a>
      <a href="./loginregister.html">
        <img
          class="arrow-down"
          src="../assets/img/VectorBas-lien.svg"
          alt="Arrow down" />
        <img
          class="width-logo-nav"
          src="../assets/img/customer/profil user.svg"
          alt="profil user" />
      </a>
    </nav>
  </header>
  <body>
    <div class="Form-box">
      <form class="Login-form">
        <h1>Login</h1>
        <div class="input-box">
          <input type="text" required />
          <label>Email</label>
          <ion-icon name="mail-outline"></ion-icon>
        </div>
        <div class="input-box">
          <input type="password" required />
          <label>Password</label>
          <ion-icon name="lock-closed-outline"></ion-icon>
        </div>
        <div class="checkbox">
          <span>
            <input type="checkbox" id="login-checkbox" />
            <label for="login-checkbox">Remember Me</label>
          </span>
          <h5>Forget password ?</h5>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
        <h5 class="Register-btn">Dont have an account ? Register</h5>
      </form>
      <form class="Register-form">
        <h1>Register</h1>
        <div class="input-box">
          <input type="text" required />
          <label>Username</label>
          <ion-icon name="person-outline"></ion-icon>
        </div>
        <div class="input-box">
          <input type="text" required />
          <label>Email</label>
          <ion-icon name="mail-outline"></ion-icon>
        </div>
        <div class="input-box">
          <input type="password" required />
          <label>Password</label>
          <ion-icon name="lock-closed-outline"></ion-icon>
        </div>
        <div class="checkbox">
          <input type="checkbox" id="register-checkbox" />
          <label for="register-checkbox"
            >I agree to the terms and conditions</label
          >
        </div>
        <button type="submit" class="submit-btn">Submit</button>
        <h5 class="Login-btn">Register before ? Login</h5>
      </form>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="./scripts/loginregister.js"></script>
  </body>
</html>
